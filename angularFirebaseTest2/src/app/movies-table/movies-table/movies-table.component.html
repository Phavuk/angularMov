<section class="tableWrap">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" cellpadding="0" cellspacing="0">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let movie"> {{movie.id}} </td>
          </ng-container>

          <ng-container matColumnDef="parentId">
            <th mat-header-cell *matHeaderCellDef> User ID </th>
            <td mat-cell *matCellDef="let movie"> {{movie.uid}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let movie"> {{movie.name}} </td>
          </ng-container>

          <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let movie"> {{movie.genre}} </td>
          </ng-container>
        
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let movie"> {{movie.year}} 
              <button mat-icon-button>
                <mat-icon (click) = 'deleteMovie(movie)'>delete</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon (click) = 'editMovie(movie)'>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</section>
